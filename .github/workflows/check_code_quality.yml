name: Check code quality 

on: [push]

jobs:
  code-quality:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install flake8 black isort
      - name: Run linter
        run: flake8 ./
      - name: Chek formating
        run: black --check ./ && isort --check ./
